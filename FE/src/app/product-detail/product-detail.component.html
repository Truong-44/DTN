<div *ngIf="product" class="product-detail">
  <img [src]="product.imageUrl" [alt]="product.name">
  <div class="details">
    <h2>{{ product.name }}</h2>
    <p>{{ product.price | currency }}</p>
    <p>{{ product.description }}</p>
    <button (click)="addToCart(product)" class="btn">Add to Cart</button>
  </div>
</div>
