<section class="product-list">
  <h2>Sản phẩm nổi bật</h2>
  <div class="card-grid">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" [alt]="product.name" />
      <div class="info">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <button>Xem chi tiết</button>
      </div>
    </div>
  </div>
</section>
